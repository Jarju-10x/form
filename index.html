<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width
	, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="text.css">
</head>
<body>
	<div>
		<div class="class">
			<div class="applybox">
				<h1>Job application<span>(web dev)</span></h1>
				<form action="">
				<div class="container">
					<div class="formControl">
						<label for="fname">First Name</label>
						<input id="fname" name="fname" placeholder="Enter your first name">
					</div>
					<div class="formControl">
						<label for="lname">last Name</label>
						<input id="lname" name="lname" placeholder="Enter your last name">
					</div>
					<div class="formControl">
						<label for="Email">Email id(business)</label>
						<input id="Email" type="email" placeholder="Enter your Email Id">
					</div>
					<div class="formControl">
						<label for="jobrole">your proposed job role</label>
						<select name="" id="jobrole">
							<option value="">select job role</option>
							<option value="front_end">Front end dev</option>
							<option value="back_end">Back end dev</option>
							<option value="full-stack">Full-stack dev</option>
							<option value="ui/ux">UI/UX designer</option>
						</select>
					</div>
					<div class="formControl">
						<label for="address" class="add">Address</label>
						<textarea name="address" id="address" cols="50" rows="4"></textarea>
					</div>
					<div class="formControl">
						<label for="city">City :</label>
						<input id="city"  placeholder="Enter your city">
					</div>
					<div class="formControl">
						<label for="state">State :</label>
						<input id="state"  placeholder="Enter your state">
					</div>
					<div class="formControl">
						<label for="pincode">PINCODE :</label>
						<input id="pincode" type="number" placeholder="Enter pincode ">
					</div>
					<div class="formControl">
						<label for="date">fill date :</label>
						<input id="date" type="date">
					</div>
					<div class="formControl">
						<label for="CV">Enter your CV :</label>
						<input id="CV" type="file" placeholder="insert here">
					</div>
				</div>
				<div class="con">
				    <button  type="Submit" value="Submit">Apply now</button>
				    <button  type="reset" value="reset">Resubmission</button>
				</div>
			  </form>
			</div>
		</div>
	</div>
</body>
</html>
